<body>

    <!--Loader Start-->

    </div>
    <!--Loader End-->
    <!--Modals Start-->
    <!--Login Modal Start -->
    <div class="modal " id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Login</h1>
                    <button  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form> 
                        <div class="mb-3">
                            <label for="username-input" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username-input" value="AsmaaMohamed_666">
                            <div class="alert alert-danger d-none"></div>
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="password-input" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password-input" value="666666">
                            <div class="alert alert-danger d-none"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button  class="btn btn-primary"data-bs-dismiss="modal" id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!--Login Modal End -->
    <!--Register Modal Start -->
    <div class="modal " id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Regitser</h1>
                    <button  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form> 
                        <div class="mb-3">
                            <label for="regitser-name-input" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="regitser-name-input">
                        </div>
                        <div class="mb-3">
                            <label for="regitser-username-input" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="regitser-username-input">
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="regitser-password-input" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="regitser-password-input" >
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="regitser-email-input" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="regitser-email-input">
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="regitser-password-input" class="col-form-label">Profile Image:</label>
                            <input type="file" class="form-control" id="regitser-img-input" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-primary" data-bs-dismiss="modal" id="register-btn">Register</button>
                    <button  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Register Modal End -->
    <!--Create Post Modal Start-->
    <div class="modal " id="create-post-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
                    <button  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form> 
                        <div class="mb-3">
                            <label for="post-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="post-title" placeholder="Post Title">
                        </div>
                        <div class="mb-3">
                            <textarea name="" id="post-body" class="form-control" placeholder="Post Body"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-img" class="col-form-label">Image:</label>
                            <input type="file" class="form-control" id="post-img">
                        </div>
                        <input type="hidden" id="post-input-id" value="">
                    </form>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                    <button  class="btn btn-primary" 
                    data-bs-dismiss="modal" id="cretae-post-btn">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!--Create Post Modal End-->
    <!--Delete Post Modal Start-->
    <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are You Sure That You Want To Delete This Post?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger"data-bs-dismiss="modal" id="delete-post-btn">Yes,delete</button>
                </div>
            </div>
        </div>
    </div>
    <!--Delete Post Modal End-->

    <!--User-Info Modal Start-->
    <div id="user-info-modal" class="card user-info-card d-none">
        <div class="card-header">
            <img class="user-info-card-img user-img" src="imgs/per-1.png"/>
        </div>
        <div class="card-body">
            <h6></h6>
            <span></span>
        </div>
    </div>
    <!--User-Info Modal End-->
    <!--Modals End-->
    <!--Alert -->
    <div id="alert-container"></div>

                        <div class="collapse navbar-collapse ps-lg-5" id="navbarSupportedContent">
                            <ul class="navbar-nav mb-2 mb-md-0 mt-3 mt-md-0 w-100 bg-body-secondar">
                                <li class="nav-item">
                                    <a class="nav-link fw-bold p-lg-2 ps-2 " aria-current="page" href="home.html">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold p-lg-2 ps-2 logout-user nav-link-2">

                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold p-lg-2 ps-2 logout-user nav-link-2" href="about.html">
                                        <i class="fa-solid fa-info info"></i>
                                    </a>
                                </li>
                            </ul>
                            <div class="btns-info-container">
                                <div id="user-info" class="nav-user-info d-flex align-items-center">
                                </div>
                                <div class="d-flex gap-2 login-btns">
                                    <button class="btn nav-loged-in" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                                    <button class="btn register-btn" data-bs-toggle="modal" data-bs-target="#register-modal">Register</button>
                                    <button class="btn btn-danger d-none p-1" id="logout-btn">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

    <!--Start Main Content-->
