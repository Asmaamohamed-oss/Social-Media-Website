<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--IMPORT FONT AWESOME-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--IMPORT BOOTSTRAP-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css.map"> -->
    <!--IMPORT GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,300;1,9..144,500&family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@100;300;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!--IMPORT Stylesheet-->
    <link rel="stylesheet" href="css/style.css" >
    <title>Post Page</title>
</head>
<body>
    <!--Loader Start-->
    <div class="loader">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <!--Loader End-->
    <!--Login Modal Start -->
    <div class="modal " id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Login</h1>
                    <button  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form> 
                        <div class="mb-3">
                            <label for="username-input" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username-input">
                            <div class="alert alert-danger d-none"></div>
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="password-input" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password-input">
                            <div class="alert alert-danger d-none"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-secondary" data-bs-dismiss="modal" id="login-btn">Login</button>
                    <button  class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Login Modal End -->
    <!--Register Modal Start -->
    <div class="modal " id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" >Regitser</h1>
                    <button  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form> 
                        <div class="mb-3">
                            <label for="regitser-name-input" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="regitser-name-input">
                        </div>
                        <div class="mb-3">
                            <label for="regitser-username-input" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="regitser-username-input">
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="regitser-password-input" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="regitser-password-input" >
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="regitser-email-input" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="regitser-email-input">
                        </div>
                        <div class="mb-3" style="display: block !important;">
                            <label for="regitser-password-input" class="col-form-label">Profile Image:</label>
                            <input type="file" class="form-control" id="regitser-img-input" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-secondary" data-bs-dismiss="modal" id="register-btn">Register</button>
                    <button  class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Register Modal End -->
    <!--User-Info Modal Start-->
    <div id="user-info-modal" class="card user-info-card user-hidden-card d-none">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h6></h6>
            <span></span>
        </div>
    </div>
    <!--User-Info Modal End-->
    <!--Alert -->
    <div id="alert-container"></div>
    <!--Start NAVBAR-->
    <div class="container">
        <div class="row d-flex justify-content-center ">
            <div>
                <nav class="navbar navbar-expand-md shadow rounded-bottom fixed-top ">
                    <div class="container-lg">
                        <a class="navbar-brand" href="index.html">Tarm<span class="logo">eez.</span></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse ps-lg-5" id="navbarSupportedContent">
                            <ul class="navbar-nav mb-2 mb-md-0 mt-3 mt-md-0 w-100 bg-body-secondar">
                                <li class="nav-item">
                                    <a class="nav-link fw-bold p-lg-2 ps-2 " aria-current="page" href="index.html">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold p-lg-2 ps-2 logout-user nav-link-2 profile-link">
                                        <i class="fa-solid fa-user"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold p-lg-2 ps-2  nav-link-2" href="about.html">
                                        <i class="fa-solid fa-info info"></i>
                                    </a>
                                </li>
                            </ul>
                            <div class="btns-info-container">
                                <div id="user-info" class="nav-user-info d-flex align-items-center">
                                </div>
                                <div class="d-flex gap-2 login-btns">
                                    <button class="btn nav-loged-in" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                                    <button class="btn register-btn" data-bs-toggle="modal" data-bs-target="#register-modal">Register</button>
                                    <button class="btn btn-danger d-none p-1" id="logout-btn">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!--Main Content -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-10 col-12">
                <div id="post-page" style="margin-top: 90px;">
                    <h2 class="mt-3">user666 's Post</h2>
                    <!--Posts-->
                    <div id="post-card" class="card shadow">
                        <div id="post-details">
                            <div class="card-header d-block">
                                <img src="imgs/per-1.png" class="rounded-circle user-img">
                                <span class="user-name fw-bold ms-1">user666 's Post</span>
                            </div>
                            <div class="card-body">
                                <div class="card-image">
                                    <img src="imgs/per-1.png" alt="post-img" class="img-fluid card-image">
                                </div>
                                <div class="card-details">
                                    <p class="post-date text-black-50 fw-bold">2 minutes ago</p>
                                    <h5 class="mt-2">Post Title</h5>
                                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, blanditiis!</p>
                                </div>
                                <hr>
                                <div class="comments_tags">
                                    <span><i class="fa fa-pen pe-1"></i>3 Comments</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Comments-->
                <div class="comments-section card shadow">
                    <div id="all-comments" class="comments"></div>
                    <form action="" class="d-flex "id="comment-form">
                        <input id="comment-content" type="text" class="form-control" placeholder="Write your comment">
                        <input type="submit" value="send" class="btn send-comment">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <script src="js/all.min.js"></script>
    <!--IMPORT BOOTSTRAP-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js.map"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--app.js-->
    <script src="js/mainLogic.js"></script>
    <script src="js/postpage.js"></script>
</body>
</html>
